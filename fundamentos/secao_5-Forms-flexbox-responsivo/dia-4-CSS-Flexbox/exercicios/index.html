<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/trybewarts-colored.svg"
      type="image/x-icon"
    />
    <script defer src="script.js"></script>
    <title>Trybewarts</title>
  </head>
  <body class="container">
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt="trybewarts logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="form-control"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          class="form-control"
        />
        <button class="btn btn-success">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="side-by-side">
          <input
            type="text"
            name="nome"
            id="input-name"
            placeholder="Nome"
            class="form-control"
          />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
            class="form-control"
          />
        </div>
        <div class="side-by-side">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
            class="form-control"
          />
          <div class="div-select">
            <label for="house">Casa: </label>
            <select name="casa" id="house" class="form-select">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <hr />
        <div id="radio-check">
          <div id="radio-inputs">
            <label for="label-family-1" id="label-family"
              >Qual sua família?</label
            >
            <div class="form-check">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="label-family-1"
                class="form-check-input"
              />
              <label for="label-family-1" class="form-check-label"
                >Frontend</label
              >
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="family"
                value="Backend"
                id="label-family-2"
                class="form-check-input"
              />
              <label for="label-family-2" class="form-check-label"
                >Backend</label
              >
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="label-family-3"
                class="form-check-input"
              />
              <label for="label-family-3" class="form-check-label"
                >FullStack</label
              >
            </div>
          </div>
          <div id="check-inputs">
            <label for="HoFs" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="checkboxes">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="HoFs"
                  value="HoFs"
                  id="HoFs"
                  class="form-check-input subject"
                />
                <label for="HoFs" class="form-check-label">HoFs</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Jest"
                  value="Jest"
                  id="Jest"
                  class="form-check-input subject"
                />
                <label for="Jest" class="form-check-label">Jest</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Promises"
                  value="Promises"
                  id="Promises"
                  class="form-check-input subject"
                />
                <label for="Promises" class="form-check-label">Promises</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="React"
                  value="React"
                  id="React"
                  class="form-check-input subject"
                />
                <label for="React" class="form-check-label">React</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="SQL"
                  value="SQL"
                  id="SQL"
                  class="form-check-input subject"
                />
                <label for="SQL" class="form-check-label">SQL</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Python"
                  value="Python"
                  id="Python"
                  class="form-check-input subject"
                />
                <label for="Python" class="form-check-label">Python</label>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div id="rate">
          <label for="label-rate-10" id="label-rate"
            >Como você avalia a Trybewarts?</label
          >
          <div id="div-rate">
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="1"
                id="label-rate-1"
                class="form-check-input"
              />
              <label for="label-rate-1" class="form-check-label">1</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="2"
                id="label-rate-2"
                class="form-check-input"
              />
              <label for="label-rate-2" class="form-check-label">2</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="3"
                id="label-rate-3"
                class="form-check-input"
              />
              <label for="label-rate-3" class="form-check-label">3</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="4"
                id="label-rate-4"
                class="form-check-input"
              />
              <label for="label-rate-4" class="form-check-label">4</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="5"
                id="label-rate-5"
                class="form-check-input"
              />
              <label for="label-rate-5" class="form-check-label">5</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="6"
                id="label-rate-6"
                class="form-check-input"
              />
              <label for="label-rate-6" class="form-check-label">6</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="7"
                id="label-rate-7"
                class="form-check-input"
              />
              <label for="label-rate-7" class="form-check-label">7</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="8"
                id="label-rate-8"
                class="form-check-input"
              />
              <label for="label-rate-8" class="form-check-label">8</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="9"
                id="label-rate-9"
                class="form-check-input"
              />
              <label for="label-rate-9" class="form-check-label">9</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="rate"
                value="10"
                id="label-rate-10"
                class="form-check-input"
              />
              <label for="label-rate-10" class="form-check-label">10</label>
            </div>
          </div>
        </div>
        <div>
          <label for="textarea" class="form-label textarea"
            >Deixe seu comentário:</label
          >
          <textarea
            name="comentario"
            id="textarea"
            cols="30"
            rows="6"
            maxlength="500"
            class="form-control"
          ></textarea>
          <p id="counter">500</p>
        </div>
        <div class="form-check">
          <label for="agreement" class="form-check-label" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input
            type="checkbox"
            name="rate"
            value="1"
            id="agreement"
            class="form-check-input"
          />
        </div>
        <button id="submit-btn" type="submit" class="btn btn-success" disabled>
          Enviar
        </button>
      </form>
      <img
        src="/images/trybewarts-colored.svg"
        alt="trybewarts logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
