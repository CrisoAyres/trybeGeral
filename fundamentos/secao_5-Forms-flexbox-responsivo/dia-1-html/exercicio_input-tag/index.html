<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="GET">
   <label for="input-email">
    <p>Email:</p>
    <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required autofocus autocomplete="off">
   </label>
   <label for="input-password">
    <p>Senha:</p>
    <input type="text" name="senha" id="input-password" placeholder="Digite sua senha" required>
    <p>Lembre-me:</p>
    <input type="checkbox" name="lembrar">
   </label>
   <button type="submit">Enviar</button>
   <button type="reset">Limpar</button>
    </form>
  </body>
</html>
